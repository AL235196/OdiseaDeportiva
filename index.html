</head>

<body>

    <main>
        <!-- Slider -->
<section class="heroe1">

        <div class="colecciones">

            <a href="catalogo.html"><img src="imgs/CAMISAS/america.webp" alt="América" /></a>
            <a href="catalogo.html"><img src="imgs/CAMISAS/alemania.avif" alt="Alemania" /></a>
            <a href="catalogo.html"><img src="imgs/CAMISAS/realma.jpg" alt="Real Madrid Alternativa" /></a>
            <a href="catalogo.html"><img src="imgs/CAMISAS/barcel.jpg" alt="Barcelona Alternativa" /></a>
            <a href="catalogo.html"><img src="imgs/CAMISAS/ronaldo2008.jpg" alt="Ronaldo 2008" /></a>

        <!-- Sobre Nosotros -->

            <div class="sobre-img-container">

                    <source srcset="imgs/SOBRE NOSOTROS/sn1024.jpg" media="(min-width: 1024px)">
                    <source srcset="imgs/SOBRE NOSOTROS/sn768.jpg" media="(min-width: 768px)">

                <a href="SobreNosotros.html" class="btn-sobre">Sobre Nosotros</a>
            </div>

                    <img src="imgs/SVGS/almuerzo-cohete.svg" alt="envío gratuito">

                    <h3>Buenas<br>Reseñas</h3>

                <div class="nosotros">

        <!-- Dudas -->
        <section class="dudas">
            <picture>
                <source srcset="imgs/DUDAS/DUDAS1024.jpg" media="(min-width: 1024px)">
                <source srcset="imgs/DUDAS/DUDAS768.jpg" media="(min-width: 768px)">

    <!-- Footer -->
    <footer class="footer">

            <a href="https://www.tiktok.com/es/" aria-label="Tiktok">

            </a>

            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <img src="imgs/imgs-cn/instagramclean (1).png" alt="Instagram">
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("nav-menu").classList.toggle("hidden");
        });
    </script>
    <script>
        const slides = document.querySelectorAll(".carousel-slides img");
        const indicators = document.querySelectorAll(".carousel-indicators button");
        const nextBtn = document.querySelector(".carousel-control.next");
        const prevBtn = document.querySelector(".carousel-control.prev");
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((img, i) => {
                img.classList.toggle("active", i === index);
                indicators[i].classList.toggle("active", i === index);
            });
            currentIndex = index;
        }

        function nextSlide() {
            showSlide((currentIndex + 1) % slides.length);
        }

        function prevSlide() {
            showSlide((currentIndex - 1 + slides.length) % slides.length);
        }

        indicators.forEach((btn, i) => {
            btn.addEventListener("click", () => showSlide(i));
        });

        nextBtn.addEventListener("click", nextSlide);
        prevBtn.addEventListener("click", prevSlide);

        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
