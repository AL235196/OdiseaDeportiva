<main>

    <body>
        <br><br>

        <h2 class="titulo-decorado">¡Contáctanos, <br>queremos conocerte!</h2>



        <form action="#" method="post" class="formulario" id="miFormulario">
            <h1>Formulario de Contacto</h1>

            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            </div>

            <div>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="10 dígitos" required>
            </div>

            <div>
                <label for="talla">Talla:</label>
                <select id="talla" name="talla" required>
                    <option value="">--Selecciona tu talla--</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                </select>
            </div>

            <div>
                <label for="mensaje">Mensaje (opcional):</label>
                <textarea id="mensaje" name="mensaje" rows="3" cols="30"
                    placeholder="Escribe un mensaje si lo deseas..."></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
        <h2 class="titulo-decorado">¡Échate un taco de ojo <br>
            con nuestros ídolos!</h2>
        <br>
        <div class="slider">
            <div class="slides">
                <img src="imgs/imgs-cn/ronaldo1.jpg" alt="slide-img">

                <img src="imgs/imgs-cn/kasillas3.jpg" alt="slide-img">
            </div>
        </div>

    </body>

</script>
<script>
    function actualizarImagenes() {
        const imagenes = document.querySelectorAll('.slide-img');
        const width = window.innerWidth;
        let carpeta = "480"; // valor por defecto

        if (width >= 1024) {
            carpeta = "1024";
        } else if (width >= 768) {
            carpeta = "768";
        }

        imagenes.forEach((img, index) => {
            img.src = `elementos/IMGS/${carpeta}/slider${index + 1}.jpg`;
        });
    }

    window.addEventListener('load', actualizarImagenes);
    window.addEventListener('resize', actualizarImagenes);
</script>
    <script>
        // Menú hamburguesa
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("nav-menu").classList.toggle("hidden");
        });

        // Slider automático
        const slides = document.querySelectorAll(".slider-img");
        let currentSlide = 0;

        setInterval(() => {
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add("active");
        }, 3000);
    </script>
